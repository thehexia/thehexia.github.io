<html>
<head>
<title> Login </title>
<script type="text/javascript">
function contentFilled()
{
	//Retrieve required values
	var userName = document.forms["login"]["user_name"].value;
	var password = document.forms["login"]["password"].value;
	
	//Remove whitespace, just in case they entered only spaces
	userName = userName.replace(/ /g,'');
	password = password.replace(/ /g,'');
	
	//Check to make sure all the required fields are filled
	if(userName == "" || password == "")
	{
		alert("Not all the fields are filled, please fill out all the required fields and submit again");
		return false;
	}
	else
	{
		return true;
	}
}
</script>

</head>

<body>
<p>Please log in: </p>
<form name="login" action="./login.php" method="post" onsubmit="return contentFilled()">
<label>Username: <input type="text" name="user_name" /></label><br />
<label>Password: <input type="password" name="password" /></label><br />
<input type="submit" value="Submit" /><input type="reset" value="Reset" />
</form>

</body>
</html>
